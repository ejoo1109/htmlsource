<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--form : 웹서버에 정보를 제출하기 위한 용도-->
    <form action="" method="" name="" novalidate autocapitalize="">
      <!--action : 전송한 정보를 처리할 웹페이지의 url
            method : 서버로 전송할 http 방식(get(기본값), post)
            get검색어 처리할때 위에 주소창에 검색내역이 따라다님
            post아이디나 비밀번호 내역
            name : 폼의 이름 지정
            novalidate : 데이터 유효성을 검사하지 않음
            autocapitalize : 자동완성(on(기본값),off)
        -->
      <div>
        <!-- 라벨 생성-->
        <label for="username">이름</label>
        <!-- 입력할 칸 생성-->
        <input type="text" id="username" />
        <!-- 버튼 생성-->
        <!--이름을 클릭하면 칸으로 커서 옮기기- for 생성 하고 id에 값 입력-->
      </div>
      <div>
        <!--비밀번호는 입력값이 보이지 않음 비밀번호 클릭시 커서 위치 옮기고 싶으면 for,id에 같은값입력-->
        <label for="password">비밀번호</label>
        <input type="password" name="" id="password" />
      </div>
      <div>
        <!--radio : 선택지를 주고 하나만 선택하기 name과 같이 안쓰면 두개 다 선택됨-->
        <label for="">성별</label>
        <input type="radio" name="gender" id="" />남성
        <input type="radio" name="gender" id="" />여성
      </div>
      <div>
        <!--checkbox : 선택지를 주고 중복으로 선택하기 name과 같이 안쓰면 두개 다 선택됨-->
        <label for="">취미</label>
        <input type="checkbox" name="hobby" id="" />영화감상
        <input type="checkbox" name="hobby" id="" />독서
        <input type="checkbox" name="hobby" id="" />운동
        <input type="checkbox" name="hobby" id="" />잠자기
      </div>
      <input type="button" value="보내기" />
    </form>
  </body>
</html>
