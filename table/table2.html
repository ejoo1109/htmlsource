<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--style안에 작성하는것이 css-->
    <!--th(테이블 제목,가운데정렬,굵게)부분에 solid:실선 red: 색상 padding: 안쪽 여백
    td(왼쪽정렬)-->
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!--2행 2열 테이블 만들기-->
    <table>
      <tr>
        <th>이름</th>
        <th>점수</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>88</td>
      </tr>
      <tr>
        <td>성춘향</td>
        <td>98</td>
      </tr>
    </table>
  </body>
</html>
